<!-- Integration Script -->
<script>
// Initialize the article monitoring animation when this HTML is loaded
document.addEventListener('DOMContentLoaded', function() {
    // Initialize main animation
    if (document.getElementById('articleMonitoringAnimation')) {
        initializeArticleMonitoring('articleMonitoringAnimation');
    }
    
    // Initialize standalone animation if present
    if (document.getElementById('articleMonitoringAnimationStandalone')) {
        initializeArticleMonitoring('articleMonitoringAnimationStandalone');
    }
});
</script>
